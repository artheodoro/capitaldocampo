<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas Parceiras</title>
    <style>
    body {
        font-family: 'Garamond', serif;
        background-color: #a6b091; /* Fundo da página inicial */
        color: #fff;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #384e12; /* Cor do cabeçalho */
        padding: 20px;
        text-align: center;
        color: #fff;
    }

    nav {
        background-color: #fffbea; /* Cor do menu */
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-wrap: nowrap; /* Impede empilhamento */
        overflow-x: auto; /* Permite rolagem horizontal se necessário */
        gap: 10px; /* Espaçamento consistente entre os itens */
    }

    nav a {
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        background-color: #fff;
        border-radius: 5px;
        white-space: nowrap; /* Garante que o texto não quebre em várias linhas */
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Efeito sutil de sombra */
    }

    nav a:hover {
        background-color: #f0e68c;
    }

    main {
        padding: 20px;
        border: 10px solid;
        border-color: #b7cf9d #5c7038 #e59848; /* Bordas sólidas decorativas */
        border-radius: 15px;
        box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2); /* Adiciona um efeito de sombra */
    }

    .logo {
        background-color: #e59848; /* Cor da caixa ao lado da logo */
        border-radius: 10px;
        border: 3px solid;
        border-color: #b7cf9d #5c7038 #e59848;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .team-photo {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        border: 3px solid;
        border-color: #b7cf9d #5c7038 #e59848;
        border-radius: 15px;
        padding: 20px;
    }

    .team-photo img {
        max-width: 40%;
        height: auto;
        border-radius: 10px;
    }

    .team-description {
        max-width: 55%;
        color: #fff; /* Fonte branca */
        font-size: 1.2em;
    }

    footer {
        background-color: #384e12;
        padding: 20px;
        text-align: center;
        color: #fff;
    }
</style>
</head>
<body>
    <header style="display: flex; justify-content: center; align-items: center; background-color: #fffbea; padding: 20px;">
        <h1 style="font-size: 3em; margin: 0; text-align: center; flex-grow: 1;">EMPRESAS PARCEIRAS</h1>
        <div class="image-container" style="margin-left: 20px;">
            <img src="logo 2.png" alt="Logo" style="width: 100px; height: auto;">
        </div>
    </header> 

    <nav>
        <a href="index.html">Início</a>
        <a href="soja.html">Soja</a>
        <a href="noticias.html">Notícias</a>
        <a href="eventos.html">Eventos</a>
        <a href="empresas-parceiras.html">Empresas Parceiras</a>
    </nav>

    <main>
        <div class="company">
            <div class="photo">
                <img src="ba.png" alt="Foto da empresa">
            </div>
            <div class="link-box">
                <a href="https://www.boasafrasementes.com.br/" target="_blank">Clique aqui para acessar o site</a>
            </div>
        </div>

        <div class="company">
            <div class="photo">
                <img src="co.png" alt="Foto da empresa">
            </div>
            <div class="link-box">
                <a href="https://cotrisoja.com.br/" target="_blank">Clique aqui para acessar o site</a>
            </div>
        </div>

        <div class="company">
            <div class="photo">
                <img src="da.png" alt="Foto da empresa">
            </div>
            <div class="link-box">
                <a href="https://dasoja.com.br/" target="_blank">Clique aqui para acessar o site</a>
            </div>
        </div>
    </main>
    
    <footer>
        <p>© 2024 Capital do Campo</p>
    </footer>
</body>
</html>
