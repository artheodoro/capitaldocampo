    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #b7cf9d; /* Fundo da página */

        }
        header {
            background-color: #fffbea; /* Cor do cabeçalho */
            padding: 20px;
            text-align: center;
            color: #333;
        }
       nav {
    background-color: #fffbea;
    padding: 10px;
    text-align: center;
    overflow-x: auto; /* Habilita rolagem horizontal */
    white-space: nowrap; /* Impede que as abas quebrem linha */
}

nav a {
    text-decoration: none;
    color: #333;
    padding: 10px 20px;
    margin: 0 10px;
    background-color: #fff;
    border-radius: 5px;
    display: inline-block; /* Garante que os links fiquem lado a lado */
}

nav a:hover {
    background-color: #f0e68c;
}

    
        main {
            padding: 20px;

        }
        .company {
            display: flex;
            margin-bottom: 20px; /* Espaço entre as empresas */
        }
        .photo {
            width: 40%; /* Espaço para a foto à esquerda */
            margin-right: 20px;
        }
        .photo img {
            width: 60%; /* Ajuste o tamanho das imagens conforme necessário */
            border-radius: 10px;
        }
        .link-box {
            width: 60%; /* Espaço para o link à direita */
            padding: 10px;
            background-color: #e59848; /* Cor da caixa de link */
            border-radius: 10px;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .link-box a {
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
        }
        footer {
            background-color: #384e12;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
