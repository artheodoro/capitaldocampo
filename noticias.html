<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias - Capital do Campo</title>
    <style>
    body {
        font-family: 'Garamond', serif;
        background-color: #a6b091; /* Fundo da página inicial */
        color: #f00000;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #384e12; /* Cor do cabeçalho */
        padding: 20px;
        text-align: center;
        color: #fff;
    }

    nav {
        background-color: #fffbea; /* Cor do menu */
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: center;
        flex-wrap: nowrap; /* Impede empilhamento */
        overflow-x: auto; /* Permite rolagem horizontal se necessário */
        gap: 10px; /* Espaçamento consistente entre os itens */
    }

    nav a {
        text-decoration: none;
        color: #333;
        padding: 10px 20px;
        background-color: #fff;
        border-radius: 5px;
        white-space: nowrap; /* Garante que o texto não quebre em várias linhas */
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Efeito sutil de sombra */
    }

    nav a:hover {
        background-color: #f0e68c;
    }

    main {
        padding: 20px;
        border: 10px solid;
        border-color: #b7cf9d #5c7038 #e59848; /* Bordas sólidas decorativas */
        border-radius: 15px;
        box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.2); /* Adiciona um efeito de sombra */
        margin-bottom: 20px;
    }

    .logo {
        background-color: #e59848; /* Cor da caixa ao lado da logo */
        border-radius: 10px;
        border: 3px solid;
        border-color: #b7cf9d #5c7038 #e59848;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .photo-container {
        margin-top: 20px;
        text-align: center;
        border: 2px solid #b7cf9d;
        border-radius: 10px;
        padding: 10px;
        background-color: #fff;
    }

    .photo-container img {
        max-width: 100%; /* As imagens ocuparão 100% do espaço disponível, mas sem ultrapassar */
        height: auto; /* Mantém a proporção da imagem */
        border-radius: 10px;
    }

    .link-box {
        text-align: center;
        margin-top: 15px;
    }

    .link-box a {
        color: #fff;
        font-size: 1.1em;
        text-decoration: none;
        background-color: #5c7038;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .link-box a:hover {
        background-color: #e59848;
    }

    footer {
        background-color: #384e12;
        padding: 20px;
        text-align: center;
        color: #fff;
    }

    /* Ajustes responsivos para telas menores */
    @media (max-width: 768px) {
        .photo-container img {
            max-width: 80%; /* Limita a largura das imagens em telas menores */
        }

        main {
            padding: 15px;
        }

        .link-box a {
            font-size: 1em;
            padding: 8px 15px;
        }
    }

    @media (max-width: 480px) {
        .photo-container img {
            max-width: 90%; /* Limita ainda mais as imagens em telas muito pequenas */
        }

        .link-box a {
            font-size: 0.9em;
        }
    }
</style>
</head>
<body>
    <header style="display: flex; justify-content: center; align-items: center; background-color: #fffbea; padding: 20px;">
        <h1 style="font-size: 3em; margin: 0; text-align: center; flex-grow: 1;">NOTÍCIAS</h1>
        <div class="image-container" style="margin-left: 20px;">
            <img src="logo 2.png" alt="Logo" style="width: 100px; height: auto;">
        </div>
    </header>        

    <nav>
        <a href="index.html">Início</a>
        <a href="soja.html">Soja</a>
        <a href="noticias.html">Notícias</a>
        <a href="eventos.html">Eventos</a>
        <a href="empresas-parceiras.html">Empresas Parceiras</a>
    </nav>

    <main>
        <div class="photo-container">
            <img src="notícias 1.png" alt="Foto da notícia">
        </div>
        <div class="link-box">
            <a href="https://www.canalrural.com.br/agricultura/projeto-soja-brasil/soja-mercado-deve-ter-precos-melhores-no-brasil/" target="_blank">Clique aqui para acessar a notícia</a>
        </div>
    </main>

    <main>
        <div class="photo-container">
            <img src="notícias 2.png" alt="Foto da notícia">
        </div>
        <div class="link-box">
            <a href="https://globorural.globo.com/cotacoes/noticia/2024/09/precos-de-soja-e-milho-sobem-e-o-do-trigo-cai-na-bolsa-de-chicago.ghtml" target="_blank">Clique aqui para acessar a notícia</a>
        </div>
    </main>

        </div>
    </main>

    <footer>
        <p>© 2024 Capital do Campo</p>
    </footer>
</body>
</html>
